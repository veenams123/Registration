<main class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <header class="card-header">
            <h4 class="card-title mt-2">Search</h4>
          </header>
          <article class="card-body">
            <form (submit)="searchEmployees(firstName.value,1,10)">
              <div class="form-row">
                <div class="col form-group">
                  <label>First Name </label>
                  <input type="text" class="form-control" placeholder="" name="firstName" #firstName required>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Search</button>
              </div>
            </form>
          </article>
        </div>
      </div>
    </div>
  
    <div class="card mb-5" *ngIf="employees">
      <div class="card-header">Features</div>
      <div class="card-block p-0">
        <table class="table table-bordered table-sm m-0">
          <thead>
            <tr>
              <th>EmployeeId</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Date of Birth</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.employeeId }}</td>
              <td>{{employee.firstName}}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.departmentName }}</td>
              <td>{{ employee.dob | date:'fullDate' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
